<!DOCTYPE html>

<html>

<head>
    <title>Social Media Icon Component</title>
    <!--This script is from FontAwesome and contains my kit-->
    <script src="https://kit.fontawesome.com/901edefaa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script type="text/javascript" src="js/app.js" defer></script>
</head>
<body>

    <section class="icon-container">

        <!--All I did was copy and past these chunks of code from their site-->

        <a href="https://www.facebook.com/" title="Link to Facebook">
        <i class="fab fa-facebook-square"></i>
        </a>

        <a href="https://twitter.com/?lang=en" title="Link to Twitter">
        <i class="fab fa-twitter-square"></i>
        </a>

        <a href="https://www.pinterest.ca/" title="Link to Pinterest">
        <i class="fab fa-pinterest-square"></i>
        </a>

        <a href="https://www.instagram.com/" title="Link to Instagram">
        <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.reddit.com/" title="Link to Reddit">
        <i class="fab fa-reddit-square"></i>
        </a>

        <a href="https://outlook.live.com/owa/" title="Link to Email">
        <i class="far fa-envelope"></i>
        </a>

    </section>

</body>

</html>
